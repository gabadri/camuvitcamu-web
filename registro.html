<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Candidatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Candidatos</h2>

    <form id="registerForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input id="dni" name="dni" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <input id="email" name="email" type="email" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
      <div id="msg" class="mt-3"></div>
    </form>
  </div>

  <script>
    // üëâ Reemplaza con la URL de tu Web App de Google Apps Script
    const webAppUrl = "TU_WEB_APP_URL";

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Evita que recargue la p√°gina
      const msgDiv = document.getElementById("msg");
      msgDiv.innerHTML = "Enviando...";

      // Armamos los datos en formato que Apps Script entiende
      const formData = new URLSearchParams(new FormData(form));

      try {
        const res = await fetch(webAppUrl, {
          method: "POST",
          body: formData
        });
        const json = await res.json();

        if (json.status === "success") {
          msgDiv.innerHTML = `<div class="alert alert-success">${json.message}</div>`;
          form.reset(); // limpia formulario
        } else {
          msgDiv.innerHTML = `<div class="alert alert-danger">${json.message}</div>`;
        }
      } catch (err) {
        msgDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
