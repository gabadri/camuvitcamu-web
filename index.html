<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CamuVitCamu</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap solo para formularios -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
    <a href="#trabaja">Trabaja con nosotros</a>
  </nav>

  <!-- HEADER -->
  <header id="inicio">
    <h1>Bienvenido a CamuVitCamu</h1>
    <p>Productos naturales a base de Camu Camu</p>
  </header>

  <!-- SECCIÓN TRABAJA CON NOSOTROS -->
  <section id="trabaja" class="trabaja-container">
    <h2>Trabaja con nosotros</h2>

    <!-- Registro -->
    <form id="registroForm">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" class="form-control" required />

      <label for="dni">DNI</label>
      <input type="text" id="dni" class="form-control" required />

      <label for="correo">Correo</label>
      <input type="email" id="correo" class="form-control" required />

      <label for="carrera">Carrera</label>
      <input type="text" id="carrera" class="form-control" required />

      <label for="nivel">Nivel Educativo</label>
      <select id="nivel" class="form-control" required>
        <option value="">Selecciona...</option>
        <option>Secundaria</option>
        <option>Técnico</option>
        <option>Universitario</option>
        <option>Postgrado</option>
      </select>

      <label for="cv">Enlace CV</label>
      <input type="url" id="cv" class="form-control" required />

      <button type="submit">Registrarse</button>
    </form>

    <hr>

    <!-- Login -->
    <form id="loginForm">
      <label for="loginCorreo">Correo</label>
      <input type="email" id="loginCorreo" class="form-control" required />

      <label for="loginClave">Clave</label>
      <input type="password" id="loginClave" class="form-control" required />

      <button type="submit">Ingresar</button>
    </form>

    <!-- Estado -->
    <div id="estadoPostulacion" style="display:none;"></div>
  </section>

  <!-- CONTACTO -->
  <section id="contacto">
    <h2>Contacto</h2>
    <form id="contactForm">
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo" required />
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="year"></span> CamuVitCamu. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
