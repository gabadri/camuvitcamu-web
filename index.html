<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsa de Trabajo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Empresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#postulacion">Postúlate</a></li>
          <li class="nav-item"><a class="nav-link" href="#acceso">Acceso Postulantes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Únete a nuestro equipo</h1>
      <p class="lead">Postula fácilmente en línea y consulta tu estado</p>
    </div>
  </header>

  <!-- Sección Postulación -->
  <section id="postulacion" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Formulario de Postulación</h2>
      <form id="formPostulacion" class="card shadow p-4 mx-auto" style="max-width: 600px;">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" name="dni" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="carrera" class="form-label">Carrera / Profesión</label>
          <input type="text" name="carrera" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="nivelEducativo" class="form-label">Nivel Educativo</label>
          <select name="nivelEducativo" class="form-select" required>
            <option value="">Seleccione...</option>
            <option>Secundaria</option>
            <option>Técnico</option>
            <option>Universitario</option>
            <option>Postgrado</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cv" class="form-label">Subir CV (PDF)</label>
          <input type="file" name="cv" class="form-control" accept=".pdf" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar Postulación</button>
      </form>
    </div>
  </section>

  <!-- Sección Acceso -->
  <section id="acceso" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Acceso de Postulantes</h2>
      <form id="formAcceso" class="card shadow p-4 mx-auto" style="max-width: 500px;">
        
        <div class="mb-3">
          <label for="correoAcceso" class="form-label">Correo electrónico</label>
          <input type="email" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input type="text" name="clave" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Consultar</button>
      </form>

      <div id="resultadoAcceso" class="mt-4 p-3 bg-white border rounded"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© <span id="year"></span> Mi Empresa - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
